name: "&c&lMillion Mob Slayer"
difficulty: "hard"

menu-item:
  material: DIAMOND_SWORD
  name: "&c&l{name}"
  lore:
    - "&7Kill 1,000,000 mobs together!"
    - ""
    - "&eGlobal Progress: &a{global_current}&7/&a{global_target}"
    - "&eYour Contribution: &b{player_contribution}"
    - ""
    - "&7Milestones:"
    - "  &725% &8- &aSmall reward"
    - "  &750% &8- &aMedium reward"
    - "  &775% &8- &aLarge reward"
    - "  &7100% &8- &aEpic reward!"
    - ""
    - "&8Only contributors receive rewards!"

completed-lore:
  - ""
  - "&a&lCOMMUNITY GOAL COMPLETE!"

tasks:
  kill_mobs:
    task: KILL_MOB
    display: "Kill mobs &7({global_current}/{global_target})"
    args:
      amount: 1000000
      # Uncomment to filter specific mob types:
      # types:
      #   - "minecraft:zombie"
      #   - "minecraft:skeleton"
      #   - "minecraft:creeper"

# MILESTONE REWARDS - Given to all CONTRIBUTORS when reached
# Online contributors get it immediately, offline contributors get it on login
milestones:
  25:  # 25% progress (250,000 mobs)
    broadcast:
      type: command
      command: "[console] say &a25% of Million Mob Slayer completed! Keep going!"
      display: "&8+&aServer broadcast"
    diamonds:
      type: command
      command: "[player] give {player} diamond 3"
      display: "&8+&b3 Diamonds"

  50:  # 50% progress (500,000 mobs)
    broadcast:
      type: command
      command: "[console] say &e50% of Million Mob Slayer completed! Halfway there!"
      display: "&8+&aServer broadcast"
    diamonds:
      type: command
      command: "[player] give {player} diamond 5"
      display: "&8+&b5 Diamonds"
    money:
      type: money
      amount: 1000
      display: "&8+&a{value_formatted}$"

  75:  # 75% progress (750,000 mobs)
    broadcast:
      type: command
      command: "[console] say &675% of Million Mob Slayer completed! Almost done!"
      display: "&8+&aServer broadcast"
    diamonds:
      type: command
      command: "[player] give {player} diamond 10"
      display: "&8+&b10 Diamonds"
    money:
      type: money
      amount: 2500
      display: "&8+&a{value_formatted}$"

  100:  # 100% progress (1,000,000 mobs) - Quest complete!
    broadcast:
      type: command
      command: "[console] say &c&lCOMMUNITY GOAL COMPLETE! Million Mob Slayer achieved!"
      display: "&8+&aServer broadcast"
    nether_star:
      type: command
      command: "[player] give {player} nether_star 1"
      display: "&8+&d1 Nether Star"
    money:
      type: money
      amount: 10000
      display: "&8+&a{value_formatted}$"

# Regular quest completion rewards (optional - usually not needed for global quests)
rewards: {}
